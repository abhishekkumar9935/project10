<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="credit-card">
            <img src="visa-logo.png" alt="">
            <div class="details">
                <div class="card-num">
                    <h1>4012 8888 9999 1881</h1>
                </div>
                <div class="card-name">
                    <h2>Andrew Graham</h2>
                    <span>05/22</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
